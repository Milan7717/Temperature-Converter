<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-green-300 h-[700px] flex justify-center items-center">
        <div class="dabba bg-gray-100 rounded-lg p-4 sm:w-[80%] w-[100%] text-center">
            <h1 class=" heading text-center md:text-4xl text-2xl font-bold mb-6">Temperature Converter</h1>
            <div class="temp-container  my-8 ">
                <label for="celsius" class="font-medium text-lg">Celsius:</label>
                <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius"
                    class="input sm:w-[65%] outline-none p-2 rounded float-right" placeholder="Enter Temperature">
            </div>

            <div class="temp-container  my-8">
                <label for="fahrenheit" class="font-medium text-lg">Fahrenheit:</label>
                <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
                    class="input sm:w-[65%] outline-none  p-2 rounded float-right " placeholder="Enter Temperature">
            </div>

            <div class="temp-container  my-8 ">
                <label for="kelvin" class="font-medium text-lg">Kelvin:</label>
                <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin"
                    class="input sm:w-[65%] outline-none p-2 rounded float-right" placeholder="Enter Temperature">
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
